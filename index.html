<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>British poems generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>British poems generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter British poem topic"
              autofocus
              autocomplete="off"
              required
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="example">i.e. "Snow", "Love" or "Peace", etc</div>
        </div>

        <br />
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/alices1988" target="_blank"
            >Alice Constantinescu</a
          >
          and is
          <a
            href="https://github.com/alices1988/british-poems-generator"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://alices-british-poems-project.netlify.app/"
            target="_blank"
            >hosted by Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
